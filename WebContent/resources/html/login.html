<div id="loginpanel">
	<div class="boxlogo"></div>
	<form action="AuthenticationManager" class="formmain" method="POST">
		Login to YouDrive.<br /><br />
		<input type="text" name="username" placeholder="Username" required><br />
		<input class="logintextfield" type="password" name="password" placeholder="Password" required><br />
		<input type="submit" value="Submit">
		<br /><br />
		<a href="#" class="forgotpass">Forgot your password?</a>
		<a href="#" class="register">Need an account?</a>
	</form>
</div>
<div id="forgotpasspanel">
	<div class="boxlogo"></div>
	<form action="UserManager" class="formmain" method="POST">
		Reset your Password.<br /><br />
		<input type="text" name="email" placeholder="Email Address" required><br />
		<input type="submit" name="forgotPassword" value="Submit">
		<br /><br />
		<a href="#" class="login">Back to login.</a>
	</form>
</div>
<div id="registerpanel">
	<div class="boxlogo"></div>
	<form action="UserManager" class="formregister" method="POST">
		Register an Account.<br /><br />
		<input type="text" name="username" placeholder="Username" style="width:420px;" required><br />
		<input type="password" name="password" placeholder="Password" required>
		<input type="password" name="passwordagain" placeholder="Password Again" required><br /><br />
		<input type="text" name="firstname" placeholder="First Name" required>
		<input type="text" name="lastname" placeholder="Last Name" required><br />
		<input type="text" name="email" placeholder="Email Address" style="width:420px;" required><br /><br />
		<input type="text" name="addressline1" placeholder="Address Line 1" required>
		<input type="text" name="addressline2" placeholder="Address Line 2"><br />
		<input type="text" name="city" placeholder="City" required>
		<input type="text" name="zip" placeholder="Zip Code" required><br />
		<input type="text" name="state" placeholder="State" required>
		<input type="text" name="country" placeholder="Country" required><br /><br />
		<input type="text" name="licensenum" placeholder="Driver's License #" required>
		<input type="text" name="licensestate" placeholder="Driver's License State" required><br /><br />
		<input type="submit" name="register" value="Submit">
		<br /><br />
		<a href="#" class="login">Back to login.</a>
	</form>
</div>
